<!DOCTYPE html>
<html>
<head>
  <title>AI Hibrida - Pengenalan Angka</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; background-color: #f0f2f5; }
    .card { text-align: center; padding: 30px; border-radius: 12px; background-color: white; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
    canvas { border: 2px solid #333; cursor: crosshair; touch-action: none; }
    .controls { margin-top: 15px; }
    button { font-size: 1rem; padding: 10px 15px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; }
    #btn-predict { background-color: #28a745; color: white; }
    #btn-clear { background-color: #dc3545; color: white; }
    .result-box { background-color: #e9ecef; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #ced4da; font-family: monospace; font-size: 1.5rem; }
    .confidence { font-size: 1rem; color: #6c757d; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Gambar Sebuah Angka (0-9)</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    <div class="controls">
      <button id="btn-predict" onclick="kirimPrediksi()">Prediksi Angka</button>
      <button id="btn-clear" onclick="hapusKanvas()">Hapus</button>
    </div>
    <div id="hasil-prediksi" class="result-box">
      Hasil prediksi akan muncul di sini
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const hasilBox = document.getElementById('hasil-prediksi');
    let isDrawing = false;

    // Atur kanvas
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "white";
    ctx.lineWidth = 20;
    ctx.lineCap = 'round';

    function startDrawing(e) { isDrawing = true; draw(e); }
    function stopDrawing() { isDrawing = false; ctx.beginPath(); }
    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', draw);

    function hapusKanvas() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      hasilBox.innerHTML = 'Hasil prediksi akan muncul di sini';
    }

    async function kirimPrediksi() {
      hasilBox.innerHTML = 'Menganalisis...';
      const imageData = canvas.toDataURL('image/png'); // Ambil data gambar dari kanvas
      
      const backendUrl = 'https://quantum-api-backend.vercel.app/predict';

      try {
        const response = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageData: imageData }),
        });
        const data = await response.json();
        
        if (data.error) {
          hasilBox.innerHTML = data.error;
        } else {
          hasilBox.innerHTML = `Prediksi: <b>${data.prediksi}</b><br><span class="confidence">Confidence: ${data.confidence}</span>`;
        }
      } catch (error) {
        hasilBox.innerHTML = 'Koneksi Gagal';
      }
    }
    hapusKanvas(); // Siapkan kanvas saat pertama kali dimuat
  </script>

</body>
</html>
